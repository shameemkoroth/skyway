
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Locations</title>
  <link rel="icon" href="./files/logo.png" />
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
    }

    nav {
      background-color: #072f53;
      padding: 15px 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }

    nav .logo {
      height: 50px;
    }

    .navbar {
      display: flex;
      gap: 20px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .navbar li a {
      color: #ffffff;
      font-weight: 500;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 4px;
    }

    .navbar li a:hover {
      background-color: #004d40;
    }

    .locations-banner {
      background-image: url("./files/visa-banner.jpg");
      background-size: cover;
      background-position: center;
      height: 300px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .locations-overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: white;
    }

    .locations-overlay h2 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    #locationsSearch {
      padding: 10px;
      width: 300px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }

    .lications-grid {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 40px 20px;
      flex-wrap: wrap;
    }

    .locations-card {
      position: relative;
      width: 300px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .locations-card img {
      width: 100%;
      height: 200px;
      display: block;
    }

    .banner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(7, 47, 83, 0.8);
      color: white;
      font-weight: 600;
      text-align: center;
      padding: 10px 0;
      font-size: 1.2rem;
    }

    .footer {
      background-color: #072f53;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    .footer-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .footlinks h4 {
      color: pink;
      margin-bottom: 10px;
    }

    .footlinks ul {
      list-style: none;
      padding: 0;
    }

    .footlinks ul li {
      margin: 5px 0;
    }

    .footlinks a {
      color: #00bfa5;
      text-decoration: none;
    }

    .footlinks a:hover {
      text-decoration: underline;
    }

    .footlinks p {
      color: #ffffff;
      margin: 5px 0;
    }

    .social a {
      font-size: 24px;
      margin: 0 10px;
      color: white;
    }

    .end {
      background-color: #072f53;
      padding: 15px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      .footer-content {
        flex-direction: column;
        align-items: center;
      }

      .locations-overlay h2 {
        font-size: 1.5rem;
      }

      #locationsSearch {
        width: 80%;
      }
    }
  </style>
</head>
<body class="contactbody">
  <nav>
    <a href="index.html">
      <img src="./files/logo.png" class="logo" alt="Logo" title="Sky Way Tours and Travels" />
    </a>
    <ul class="navbar">
      <li>
        <a href="./index.html">Home</a>
        <a href="./index.html#locations">Locations</a>
        <a href="./about.html">About Us</a>
        <a href="./contact.html">Contact Us</a>
      </li>
    </ul>
  </nav>

  <section class="Locations" id="Locations">
    <div class="locations-banner">
      <div class="locations-overlay">
        <h2>Locations</h2>
        <input type="text" id="locationsSearch" placeholder="Search for a location..." onkeyup="filterLocationsCards()" />
      </div>
    </div>

    <div class="locations-grid">
      <div class="locations-card">
        <a href="./kashmir">
          <img src="./files/kashmir.jpg" alt="Kashmir">
          <div class="banner">Kashmir</div>
        </a>
      </div>

      <div class="locations-card">
        <a href="./istanbul">
          <img src="./files/istanbul.jpg" alt="Istanbul">
          <div class="banner">Istanbul</div>
        </a>
      </div>

      <div class="locations-card">
        <a href="./paris">
          <img src="./files/paris.jpg" alt="Paris">
          <div class="banner">Paris</div>
        </a>
      </div>

      <div class="locations-card">
        <a href="./bali">
          <img src="./files/bali.jpg" alt="Bali">
          <div class="banner">Bali</div>
        </a>
      </div>

      <div class="locations-card">
        <a href="./dubai">
          <img src="./files/t5.jpg" alt="Cambodia">
          <div class="banner">Cambodia</div>
        </a>
      </div>

      <div class="locations-card">
        <a href="./geneva">
          <img src="./files/t6.jpg" alt="Geneva">
          <div class="banner">Geneva</div>
        </a>
      </div>

      <div class="locations-card">
        <a href="./Rome">
          <img src="./files/t7.jpg" alt="Rome">
          <div class="banner">Rome</div>
        </a>
      </div>

    </div>
  </section>

  <section class="footer">
    <div class="footer-content">
      <div class="footlinks">
        <h4>Quick Links</h4>
        <ul>
          <li><a href="#/locations">Locations</a></li>
          <li><a href="./about.html">About Us</a></li>
          <li><a href="./contact.html">Contact Us</a></li>
        </ul>
      </div>

      <div class="footlinks">
        <h4>Connect</h4>
        <div class="social">
          <a href="https://www.facebook.com/skywaytoursandtravel" target="_blank"><i class='bx bxl-facebook'></i></a>
          <a href="https://www.instagram.com/skyway__travels" target="_blank"><i class='bx bxl-instagram'></i></a>
          <a href="mailto:info@skywaytourandtravel.com" target="_blank"><i class='bx bxl-gmail'></i></a>
        </div>
      </div>
    </div>

    <div class="end">
      <p>Copyright Â© 2025 Sky Way Tours and Travels All Rights Reserved.</p>
    </div>
  </section>

  <script>
    function filterLicationsCards() {
      const input = document.getElementById('locationsSearch').value.toLowerCase();
      const cards = document.querySelectorAll('.locations-card');

      cards.forEach(card => {
        const banner = card.querySelector('.banner');
        if (!banner) return;

        const bannerText = banner.textContent.toLowerCase();
        card.style.display = bannerText.includes(input) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
