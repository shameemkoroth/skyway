<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="icon" href="./files/logo.png" />
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
    }

    nav {
      background-color: #072f53;
      padding: 15px 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }

    nav .logo {
      height: 50px;
    }

    .navbar {
      display: flex;
      gap: 20px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .navbar li a {
      color: #ffffff;
      font-weight: 500;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 4px;
    }

    .navbar li a:hover {
      background-color: #004d40;
    }

    .contact {
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    .contact-form h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .contact-form p {
      font-size: 1rem;
      line-height: 1.6;
      margin: 5px 0;
    }

    .footer {
      background-color: #072f53;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    .footer-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .footlinks h4 {
      color: pink;
      margin-bottom: 10px;
    }

    .footlinks ul {
      list-style: none;
      padding: 0;
    }

    .footlinks ul li {
      margin: 5px 0;
    }

    .footlinks a {
      color: #00bfa5;
      text-decoration: none;
    }

    .footlinks a:hover {
      text-decoration: underline;
    }

    .footlinks p {
      color: #ffffff;
      margin: 5px 0;
    }

    .social a {
      font-size: 24px;
      margin: 0 10px;
      color: white;
    }

    .end {
      background-color: #B0E0E6;
      padding: 15px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      .footer-content {
        flex-direction: column;
        align-items: center;
      }

      .contact-form h1 {
        font-size: 1.5rem;
      }

      .contact-form p {
        font-size: 0.95rem;
      }
    }
    
    .contact-layout {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
      gap: 40px;
    }
    
    .contact-left {
      flex: 1;
    }
    
    .contact-right img {
      max-width: 200px;
      height: auto;
      border-radius: 10px;
    }
    @media (max-width: 768px) {
      .contact-layout {
        flex-direction: column;
        text-align: center;
      }
      .contact-right img {
        margin-top: 20px;
      }
    }

  </style>
</head>
<body class="contactbody">
  <nav>
    <a href="index.html">
      <img src="./files/logo.png" class="logo" alt="Logo" title="Sky Way Tours and Travels" />
    </a>
    <ul class="navbar">
      <li>
        <a href="./index.html">Home</a>
        <a href="./visa">Visa</a>
        <a href="./index.html#locations">Locations</a>
        <a href="./about.html">About Us</a>
      </li>
    </ul>
  </nav>

<section class="contact">
  <div class="contact-layout">
    <div class="contact-left">
      <h1>Contact <span>Us</span></h1>
      <p>Sky Way Tours & Travels</p>
      <p>Sky Line Building</p>
      <p>Nadapuram</p>
      <p>Kerala - 673504</p>
      <p>0496 299 69 29</p>
      <p>9496 369 777</p>
      <p>9061 99 69 29</p>
    </div>
    <div class="contact-right">
      <img src="./files/logo.png" alt="Sky Way Logo" />
    </div>
  </div>
</section>



  <section class="footer">
    <div class="footer-content">
      <div class="footlinks">
        <h4>Quick Links</h4>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./visa">Visa</a></li>
          <li><a href="#/locations">Locations</a></li>
          <li><a href="./about.html">About Us</a></li>
        </ul>
      </div>

      <div class="footlinks">
        <h4>Connect</h4>
        <div class="social">
          <a href="https://www.facebook.com/skywaytoursandtravel" target="_blank"><i class='bx bxl-facebook'></i></a>
          <a href="https://www.instagram.com/skyway__travels" target="_blank"><i class='bx bxl-instagram'></i></a>
          <a href="mailto:info@skywaytourandtravel.com" target="_blank"><i class='bx bxl-gmail'></i></a>
        </div>
      </div>
    </div>

    <div class="end">
      <p>Copyright Â© 2025 Sky Way Tours and Travels All Rights Reserved.</p>
    </div>
  </section>
</body>
</html>
